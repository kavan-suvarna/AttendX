
buildscript {
    repositories {
        google()  // Required for Google services
        mavenCentral()  // Required for other dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'  // Your Gradle version
        classpath 'com.google.gms:google-services:4.4.2'  // Add this line for Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
